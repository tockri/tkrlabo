spring.application.name=tkrlabo

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tkrlabo
spring.datasource.username=tkrlabo
spring.datasource.password=tkrlabo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


